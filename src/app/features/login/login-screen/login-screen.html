<div class="w-full h-screen flex flex-col items-center justify-center bg-white text-neutral-900 px-4">
  <div class="flex flex-col w-full max-w-sm">
    <h1 class="text-4xl font-bold tracking-tight">Bem-vindo(a)</h1>
    <h3 class="text-lg text-neutral-500 mt-2 ml-1">Digite seu telefone para entrar.</h3>

    <div class="mt-6">
      <input id="phone"
        class=" font-bold w-full px-5 py-4 text-2xl border-b border-neutral-300 focus:text-neutral-600 focus:border-b-neutral-600 outline-none transition text-neutral-400"
        (input)="onInput($event)" (keydown)="onKeyDown($event)" [value]="digits" autocomplete="off"
        placeholder="+55 (99) 99999-9999" />
    </div>

    <div class="flex items-center gap-4 mt-8">
      <p-button (click)="sendCode()" [disabled]="buttonDisabled()" label="Continuar" size="large" />
      @if (isLoading()) {
        <i class="pi pi-spin pi-spinner text-neutral-300" style="font-size: 2rem; animation: var(--animate-spin);"></i>
      }
    </div>


  </div>
</div>
